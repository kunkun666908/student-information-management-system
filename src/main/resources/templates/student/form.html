<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- <--- 添加这一行 -->
  <title th:text="${student.id == null ? '添加学生' : '编辑学生'}"></title>
  <style>
    form { width: 50%; margin: 20px auto; padding: 20px; border: 1px solid #ccc; }
    label { display: inline-block; width: 100px; margin-bottom: 10px; }
    input[type=text], input[type=number], input[type=date], select { width: 250px; padding: 5px; margin-bottom: 10px; }
    button { padding: 8px 15px; }
  </style>
</head>
<body>
<h1 th:text="${student.id == null ? '添加新学生' : '编辑学生信息'}"></h1>

<form th:action="${student.id == null ? '/students/add' : '/students/edit/' + student.id}"
      th:object="${student}" method="post">
  <input type="hidden" th:field="*{id}" />
  <div>
    <label for="studentNumber">学号:</label>
    <input type="text" id="studentNumber" th:field="*{studentNumber}" required />
  </div>
  <div>
    <label for="name">姓名:</label>
    <input type="text" id="name" th:field="*{name}" required />
  </div>
  <div>
    <label for="gender">性别:</label>
    <select id="gender" th:field="*{gender}">
      <option value="男">男</option>
      <option value="女">女</option>
      <option value="其他">其他</option>
    </select>
  </div>
  <div>
    <label for="age">年龄:</label>
    <input type="number" id="age" th:field="*{age}" />
  </div>
  <div>
    <label for="major">专业:</label>
    <input type="text" id="major" th:field="*{major}" />
  </div>
  <div>
    <label for="className">班级:</label>
    <input type="text" id="className" th:field="*{className}" />
  </div>
  <div>
    <label for="enrollmentDate">入学日期:</label>
    <input type="date" id="enrollmentDate" th:field="*{enrollmentDate}" />
  </div>
  <div>
    <label for="contactInfo">联系方式:</label>
    <input type="text" id="contactInfo" th:field="*{contactInfo}" />
  </div>
  <div>
    <button type="submit" th:text="${student.id == null ? '添加' : '更新'}"></button>
    <a th:href="@{/students}">取消</a>
  </div>
</form>
</body>
</html>
