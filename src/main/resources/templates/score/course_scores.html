<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${course.name} + '的成绩'"></title>
    <style> /* 类似 list 页面的样式 */ </style>
</head>
<body>
<h1 th:text="${course.name} + ' (课程编号: ' + ${course.courseNumber} + ') 的所有学生成绩'"></h1>
<p><a th:href="@{/courses}">返回课程列表</a> | <a th:href="@{/scores}">返回成绩列表</a></p>
<table>
    <thead>
    <tr>
        <th>学号</th>
        <th>学生姓名</th>
        <th>专业</th>
        <th>班级</th>
        <th>成绩</th>
        <th>学期</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="score : ${scores}">
        <td th:text="${score.student?.studentNumber}"></td>
        <td th:text="${score.student?.name}"></td>
        <td th:text="${score.student?.major}"></td>
        <td th:text="${score.student?.className}"></td>
        <td th:text="${score.grade}"></td>
        <td th:text="${score.semester}"></td>
        <td>
            <a th:href="@{/scores/manage(studentId=${score.studentId}, courseId=${score.courseId})}">编辑成绩</a>
        </td>
    </tr>
    <tr th:if="${scores == null or scores.isEmpty()}">
        <td colspan="7" style="text-align: center;">暂无学生选修此课程或暂无成绩</td>
    </tr>
    </tbody>
</table>
</body>
</html>
